<!DOCTYPE html>
<html lang="en">
<head>
<title>Japanese Nature</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrapper">
	<div class="row"
		<div class="col-12">
				<h1>Japanese Nature Photos</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
					<div id="thumbnails">
						<img src="img/photo1.JPG" id="" width="19.375%" height="19.5%" alt="Cave Photo" onmouseover="hoverImage(this)" onmousedown="selectImage(this)" />
						<img src="img/photo2.JPG" id="" width="19.375%" height="19.5%" alt="Sea of Japan" onmouseover="hoverImage(this)" onmousedown="selectImage(this)" />
						<img src="img/photo3.JPG" id="" width="19.375%" height="19.5%" alt="Japanese Forest" onmouseover="hoverImage(this)" onmousedown="selectImage(this)" />
						<img src="img/photo4.JPG" id="" width="19.375%" height="19.5%" alt="Japanese Foliage" onmouseover="hoverImage(this)" onmousedown="selectImage(this)" />
						<img src="img/photo5.JPG" id="" width="19.375%" height="19.5%" alt="Cave Entrance" onmouseover="hoverImage(this)" onmousedown="selectImage(this)" />
				</div>
		</div>
	</div>	
	<div class="row">
		<div class="col-12">
			<div id=mainImage">
						<img id="largeImage" src="img/photo3.jpg" width="100%" height="100%" alt="">
				</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="caption">
						<p id="caption"></p>
				</div>
		</div>
	</div>
</div>
<script src="js/image-gallery.js"></script>
</body>
</html>
